<div class="container">
  <div class=" form-container">
    <h1>Signin to idea box</h1>
    <form #f="ngForm" novalidate (ngSubmit)="login(f.value, f.valid)">
        <!-- we will place our fields here -->

        <!--email-->
        <div class="form-group">
            <label>Email</label>
            <input
                (click)="resetError()"
                class="form-control"
                type="email" 
                name="email" 
                [(ngModel)]="userDetails.email" 
                #name="ngModel" 
                required
                pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,6})+$" >
            <small [hidden]="name.valid || (name.pristine && !f.submitted)" class="error">
                Valid email is required
            </small>
        </div>

        <!--password-->
        <div class="form-group">
            <label>Password</label>
            <input
                (click)="resetError()"
                class="form-control"
                type="password" 
                name="password" 
                [(ngModel)]="userDetails.password" 
                #password="ngModel"
                required>
            <small [hidden]="password.valid || (password.pristine && !f.submitted)" class="error">
                Password is required
            </small>
        </div>
        <div class="alert alert-warning" *ngIf="errorMessage">{{errorMessage}}</div>

        <button [disabled]="!f.valid" class="btn btn-success" type="submit">Submit</button>
    </form>
  </div>
  <div class="col-xs-12 switch">
      Don't have an account yet? <a href="/signup">Sign up here</a>
  </div>
</div>
