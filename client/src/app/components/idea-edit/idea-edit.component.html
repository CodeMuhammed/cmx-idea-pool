<div class="edit-component">
    <div class="form-group" >
        <div  [froalaEditor]="editorOptions" [(froalaModel)]="editableIdea.content"></div>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Impact Score {{editableIdea.impact}}</label>
        <input 
            class="form-control"
            type="range"
            name="impact" 
            id="points" value="10" 
            [min]="1" 
            [max]="10" 
            data-show-value="true" 
            data-popup-enabled="true" 
            [(ngModel)]="editableIdea.impact" />
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Ease Score {{editableIdea.ease}}</label>
        <input 
            class="form-control"
            type="range"
            name="ease" 
            id="points" value="10" 
            [min]="1" 
            [max]="10" 
            data-show-value="true" 
            data-popup-enabled="true" 
            [(ngModel)]="editableIdea.ease" />
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Confidence Score {{editableIdea.confidence}}</label>
        <input 
            class="form-control"
            type="range"
            name="confidence" 
            id="points" value="10" 
            [min]="1" 
            [max]="10" 
            data-show-value="true" 
            data-popup-enabled="true" 
            [(ngModel)]="editableIdea.confidence" />
    </div>
    <button type="button" class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="saveEdit()" [disabled]="editableIdea.content.length == 0">Save</button>
</div>
