<nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
  <button class="navbar-toggler navbar-toggler-right hidden-lg-up" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="#">{{title}}</a>

  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
    </ul>
    <form class="form-inline mt-2 mt-md-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>

<div class="container">
  <div class="row justify-content-md-center">
    <div class="body-container row col-sm-10 justify-content-md-center">
        <div class="col-sm-4 side-bar">
            <div class="idea-summary-container">
              <div class="summary-header ">
                  <input class="form-control" placeholder="filter ideas">
              </div>
              <div class="idea-summary-body">
                <span class="idea" *ngFor="let idea of ideas">
                  <span class="idea-content">
                    {{idea.content.substr(0, 50) + ' ...'}}
                  </span>
                </span>
              </div>
            </div>
          </div>
          <div class="col-sm-8 main-display">
              <div class="view-component">
                <div class="form-group">
                    <div class="form-control view-content">
                      {{selectedIdea.content}}
                    </div>
                </div>

                <div class="form-group">
                    <label for="exampleTextarea">Impact Score</label>
                    <div class="progress">
                      <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40"
                      aria-valuemin="0" aria-valuemax="100" [ngStyle]="{'width': selectedIdea.impact * 10 + '%'}">
                        {{selectedIdea.impact}} / 10
                      </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="exampleTextarea">Ease Score</label>
                    <div class="progress">
                      <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40"
                      aria-valuemin="0" aria-valuemax="100" [ngStyle]="{'width': selectedIdea.ease * 10 + '%'}">
                        {{selectedIdea.ease}} / 10
                      </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="exampleTextarea">Confidence Score</label>
                    <div class="progress">
                      <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40"
                      aria-valuemin="0" aria-valuemax="100" [ngStyle]="{'width': selectedIdea.confidence * 10 + '%'}">
                        {{selectedIdea.confidence}} / 10
                      </div>
                    </div>
                </div>
              </div>
          </div>
      </div>
  </div>
</div>
