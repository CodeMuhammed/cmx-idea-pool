<div class="view-component">
    <div class="form-group">
        <div class="form-control view-content" (dblclick)="onClick()">
           <div [froalaView]="idea.content"></div>
        </div>
    </div>

    <div class="form-group">
        <label for="exampleTextarea">Impact Score</label>
        <div class="progress">
            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40"
            aria-valuemin="0" aria-valuemax="100" [ngStyle]="{'width': idea.impact * 10 + '%'}">
            {{idea.impact}} / 10
            </div>
        </div>
    </div> 

    <div class="form-group">
        <label for="exampleTextarea">Ease Score</label>
        <div class="progress">
            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40"
            aria-valuemin="0" aria-valuemax="100" [ngStyle]="{'width': idea.ease * 10 + '%'}">
            {{idea.ease}} / 10
            </div>
        </div>
    </div> 

    <div class="form-group">
        <label for="exampleTextarea">Confidence Score</label>
        <div class="progress">
            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40"
            aria-valuemin="0" aria-valuemax="100" [ngStyle]="{'width': idea.confidence * 10 + '%'}">
            {{idea.confidence}} / 10
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="exampleTextarea">Average Score</label>
        <div class="progress">
            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40"
            aria-valuemin="0" aria-valuemax="100" [ngStyle]="{'width': averageScore * 10 + '%'}">
            {{averageScore}}
            </div>
        </div>
    </div>
</div>
